<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BPO Process Discovery Platform - Login">
    <title>Login - BPO AI Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bpo-platform.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <h1>BPO AI Platform</h1>
                <p>Process Discovery & Automation</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <h2>Sign In</h2>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                
                <div class="divider">OR</div>
                
                <a href="#" class="btn btn-secondary btn-full">Admin Login</a>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2026 BPO AI Platform. Powered by Azure Services.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="bpo-platform.js"></script>
</body>
</html>
