name: BPO Platform CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        required: true
        default: dev
        type: choice
        options: [dev, test, prod]

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_PATH: src/BPOPlatform.slnx
  API_PROJECT: src/BPOPlatform.Api/BPOPlatform.Api.csproj
  FUNCTIONS_PROJECT: src/BPOPlatform.Functions/BPOPlatform.Functions.csproj

jobs:
  # ── Build & Test ────────────────────────────────────────────────────────────
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore packages
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build (Release)
        run: dotnet build ${{ env.SOLUTION_PATH }} --no-restore -c Release

      - name: Run unit tests
        run: dotnet test ${{ env.SOLUTION_PATH }} --no-build -c Release --logger trx --results-directory TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults

  # ── Security scan ───────────────────────────────────────────────────────────
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Check for vulnerable packages
        run: dotnet list ${{ env.SOLUTION_PATH }} package --vulnerable --include-transitive

  # ── Publish API ─────────────────────────────────────────────────────────────
  publish-api:
    name: Publish API
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish API
        run: dotnet publish ${{ env.API_PROJECT }} -c Release -o publish/api

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: publish/api

  # ── Publish Functions ────────────────────────────────────────────────────────
  publish-functions:
    name: Publish Azure Functions
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Functions
        run: dotnet publish ${{ env.FUNCTIONS_PROJECT }} -c Release -o publish/functions

      - name: Upload Functions artifact
        uses: actions/upload-artifact@v4
        with:
          name: functions-publish
          path: publish/functions

  # ── Deploy Infrastructure (Bicep) ────────────────────────────────────────────
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [publish-api, publish-functions]
    environment: ${{ github.event.inputs.environment || 'dev' }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC / Workload Identity)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
          template: infra/main.bicep
          parameters: >
            environment=${{ github.event.inputs.environment || 'dev' }}
            sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }}
          failOnStdErr: false

  # ── Deploy API to App Service ────────────────────────────────────────────────
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: deploy-infra
    environment: ${{ github.event.inputs.environment || 'dev' }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-publish
          path: publish/api

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_API_APP_NAME }}
          package: publish/api

  # ── Deploy Functions ──────────────────────────────────────────────────────────
  deploy-functions:
    name: Deploy Functions
    runs-on: ubuntu-latest
    needs: deploy-infra
    environment: ${{ github.event.inputs.environment || 'dev' }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download Functions artifact
        uses: actions/download-artifact@v4
        with:
          name: functions-publish
          path: publish/functions

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONS_APP_NAME }}
          package: publish/functions
